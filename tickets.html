            <title>Formulaire</title>
            <link rel="stylesheet" type="text/css" href="ticketstyle.css">
        </head>
        <body>
            <center>
            <div class="container">
                <h1>Formulaire</h1>
                <br>
                <form action="#" method="post">
                    <fieldset>
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="option">Sélectionnez une option :</label>
                        <select id="option" name="option" required>
                            <option value="Route">Route</option>
                            <option value="Ascenseurs">Ascenseurs</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="text">Si autre précisez:</label>
                        <input type="text" id="precisez" name="precisez">
                    </div>

                    </fieldset>
                    <br>
                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>
            </div>
            </center>
        </body>
          
    </div>
